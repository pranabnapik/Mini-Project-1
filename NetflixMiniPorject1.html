<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="d-flex justify-content-between align-item-center p-3">
      <img
        src="./Logo.jpg"
        alt="Netflix"
        class="logo"
        width="150px"
        height="50px"
      />
      <div class="d-flex">
        <select class="from-control mr-3">
          <option>English</option>
          <option>Spanish</option>
          <option>Arabic</option>
        </select>
        <button class="btn btn-danger" type="button">Sign-In</button>
      </div>
    </header>
    <main class="container" style="background-image: url(./Background.jpg)">
      <div class="text-center my-5">
        <h1 style="color: white">
          Unlimited movies, TV shows and many more in just one click.
        </h1>
        <p style="color: white">
          Watch anywhere anytime without any interuption. Cancel your
          subscriptions anytime.
        </p>
        <input
          type="email"
          class="from-control my-3"
          placeholder="Email address"
        />
        <button class="btn btn-lg btn-danger">Get started</button>
      </div>
      <section class="my-5">
        <h2>Popular on Netflix</h2>
        <div class="row"></div>
      </section>
    </main>
    <footer class="bg-dark text-white p-4">
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h5>About Us</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Careers</a></li>
              <li><a href="#" class="text-white">Privacy</a></li>
              <li><a href="#" class="text-white">Terms and Conditions</a></li>
            </ul>
          </div>
          <div class="col-md-3">
            <h5>Help</h5>
            <ul class="list-unstyled">
              <li><a href="#" class="text-white">Help Center</a></li>
              <li><a href="#" class="text-white">Contact Us</a></li>
            </ul>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
